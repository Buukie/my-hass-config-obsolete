all_off:
  sequence:
  - service: light.turn_off
    entity_id:
    - light.woonkamer
    - light.keuken
    - light.buitenvoor
    - light.buitenachter

all_on:
  sequence:
  - service: light.turn_on
    entity_id:
    - light.woonkamer
    - light.keuken
    - light.buitenvoor
    - light.buitenachter


# Vacation mode alarm
flash_rgb_lights:
  sequence:
  - alias: 'flash rgb lights on'
    service: light.turn_on
    entity_id:
    - light.buiten_achter_links
    - light.buiten_achter_rechts
    - light.buiten_voordeur
    - light.buiten_garage
    - light.keuken_hanglamp
    - light.hal_bg
    - light.slaapkamer_hanglamp
    data:
      rgb_color: [98,19,0]
      brightness: 255
  - delay:
      seconds: 1
  - alias: 'flash rgb lights off'
    service: light.turn_off
    entity_id:
    - light.buiten_achter_links
    - light.buiten_achter_rechts
    - light.buiten_voordeur
    - light.buiten_garage
    - light.keuken_hanglamp
    - light.hal_bg
    - light.slaapkamer_hanglamp
  - delay:
      seconds: 1
  - alias: 'loop flash rgb lights'
    service: script.turn_off
    entity_id: script.flash_rgb_lights
  - alias: 'loop flash rgb lights'
    service: script.turn_on
    entity_id: script.flash_rgb_lights


