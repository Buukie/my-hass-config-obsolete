################################################
## Hue
################################################
hue:
  bridges:
    - host: !secret philips_hue_host
      allow_unreachable: true
      allow_hue_groups: true

################################################
## Input Number
################################################
input_number:
  keuken_hanglamp_brightness:
    min: 0
    max: 255
    step: 1

input_boolean:
  all_lights:
    name: All Lights

input_select:
  light_scenes:
    name: Scenes
    options:
      - "Select Scene"
      - "On"
      - "Off"
      - "Bright"
      - "Super Bright"
    initial: "Select Scene"
    icon: mdi:creation

switch:
  - platform: template
    switches:
      all_lights:
        value_template: "{{ is_state('input_boolean.all_lights', 'on') }}"
        turn_on:
          - service: script.all_on
          - service: input_boolean.turn_on
            entity_id: input_boolean.all_lights
        turn_off:
          - service: script.all_off
          - service: input_boolean.turn_off
            entity_id: input_boolean.all_lights
        icon_template: >-
          {% if is_state('input_boolean.all_lights', 'on') %}
            mdi:flashlight
          {% else %}
            mdi:flashlight-off
          {% endif %}


################################################
## Sensor
################################################
sensor:
  - platform: rest
    resource: !secret hue_woonkamer_battery_sensor
    value_template: '{{ value_json.config.battery }}'
    scan_interval: 1800
    unit_of_measurement: '%'
    name: 'woonkamer_battery'
  - platform: rest
    resource: !secret hue_woonkamer_motion_sensor
    value_template: '{{ value_json.state.presence }}'
    scan_interval: 1
    name: 'woonkamer_motion'
  - platform: rest
    resource: !secret hue_woonkamer_lux_sensor
  #  value_template: '{{(10 ** (float (value_json.state.lightlevel) / 10000) -1) | round (1)}}'
    value_template: '{{ value_json.state.lightlevel }}'
    scan_interval: 30
    unit_of_measurement: 'Lux'
    name: 'woonkamer_lux'

  # Philips HUE - Sensors - Hal en Overlopen
  - platform: rest
    resource: !secret hue_hal_battery_sensor
    value_template: '{{ value_json.config.battery }}'
    scan_interval: 1800
    unit_of_measurement: '%'
    name: 'hal_battery'
  - platform: rest
    resource: !secret hue_hal_motion_sensor
    value_template: '{{ value_json.state.presence }}'
    scan_interval: 1
    name: 'hal_motion'
  - platform: rest
    resource: !secret hue_hal_lux_sensor
    value_template: '{{ value_json.state.lightlevel }}'
    scan_interval: 30
    unit_of_measurement: 'Lux'
    name: 'hal_lux'

  # Philips HUE - Remote 1
  - platform: rest
    resource: !secret hue_remote_1
    value_template: '{{ value_json.config.battery }}'
    unit_of_measurement: '%'
    scan_interval: 1800
    name: 'hue_remote_1_battery'
  - platform: rest
    resource: !secret hue_remote_1
    value_template: '{{ value_json.state.buttonevent }}'
    scan_interval: 1
    name: 'hue_remote_1_state'
  - platform: template
    sensors:
      hue_remote_1_state:
        friendly_name: 'hue_remote_1_state'
        value_template: >-
                      {% if states('sensor.hue_remote_1_state_2')[0] == "1" %}
                        On
                      {% elif states('sensor.hue_remote_1_state_2')[0] == "2" %}
                        Dim Up
                      {% elif states('sensor.hue_remote_1_state_2')[0] == "3" %}
                        Dim Down
                      {% elif states('sensor.hue_remote_1_state_2')[0] == "4" %}
                        Off
                      {% else %}
                        None
                      {% endif %}
  - platform: rest
    resource: !secret hue_remote_1
    value_template: '{{ value_json.state.lastupdated }}'
    scan_interval: 10
    name: 'hue_remote_1_last_update'
  - platform: template
    sensors:
      hue_remote_1_last_update:
        friendly_name: 'hue_remote_1_last_used'
        value_template: >-
          {{ as_timestamp(strptime(states('sensor.hue_remote_1_last_update_2')[:19], "%Y-%m-%dT%X"))|timestamp_custom("%a, %B %d")}}

  # Philips HUE - Remote 2
  - platform: rest
    resource: !secret hue_remote_2
    value_template: '{{ value_json.config.battery }}'
    unit_of_measurement: '%'
    scan_interval: 1800
    name: 'hue_remote_2_battery'
  - platform: rest
    resource: !secret hue_remote_2
    value_template: '{{ value_json.state.buttonevent }}'
    scan_interval: 1
    name: 'hue_remote_2_state'
  - platform: template
    sensors:
      hue_remote_2_state:
        friendly_name: 'hue_remote_2_state'
        value_template: >-
                      {% if states('sensor.hue_remote_2_state_2')[0] == "1" %}
                        On
                      {% elif states('sensor.hue_remote_2_state_2')[0] == "2" %}
                        Dim Up
                      {% elif states('sensor.hue_remote_2_state_2')[0] == "3" %}
                        Dim Down
                      {% elif states('sensor.hue_remote_2_state_2')[0] == "4" %}
                        Off
                      {% else %}
                        None
                      {% endif %}
  - platform: rest
    resource: !secret hue_remote_2
    value_template: '{{ value_json.state.lastupdated }}'
    scan_interval: 10
    name: 'hue_remote_2_last_update'
  - platform: template
    sensors:
      hue_remote_2_last_update:
        friendly_name: 'hue_remote_2_last_used'
        value_template: >-
          {{ as_timestamp(strptime(states('sensor.hue_remote_2_last_update_2')[:19], "%Y-%m-%dT%X"))|timestamp_custom("%a, %B %d")}}

  - platform: template
    sensors:
      keuken_hanglamp_brightness:
        value_template: >-
          {%- if is_state('light.keuken_hanglamp', 'on') -%}
            {{ states.light.keuken_hanglamp.attributes.brightness | int }}
          {%- else -%}
            127
          {%- endif -%}
      switch_hal:
        value_template: >-
          {%- if states('sensor.hal_lux') | int < 8000 -%}
            on
          {%- else -%}
            off
          {%- endif -%}
      switch_woonkamer:
        value_template: >-
          {%- if states('sensor.woonkamer_lux') | int < 14000 -%}
            on
          {%- else -%}
            off
          {%- endif -%}

################################################
## Automation
################################################
automation:
  - alias: 'Woonkamer Motion - True'
    trigger:
    - platform: state
      entity_id: sensor.woonkamer_motion
      to: 'True'
    condition:
    - condition: time
      after: '00:00:00'
      before: '05:00:00'
    action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.woonkamer_motion

  - alias: 'Woonkamer Motion - False'
    trigger:
    - platform: state
      entity_id: sensor.woonkamer_motion
      to: 'False'
      for:
        minutes: 30
    condition:
    - condition: time
      after: '00:00:00'
      before: '05:00:00'
    action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.woonkamer_motion

  - alias: 'Hal Motion - True'
    trigger:
    - platform: state
      entity_id: sensor.hal_motion
      to: 'True'
    condition:
    - condition: time
      after: '00:00:00'
      before: '05:00:00'
    action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.hal_motion

  - alias: 'Hal Motion - False'
    trigger:
      - platform: state
        entity_id: sensor.hal_motion
        to: 'False'
        for:
          minutes: 30
    condition:
      - condition: time
        after: '00:00:00'
        before: '05:00:00'
    action:
      - service: homeassistant.turn_off
        entity_id: input_boolean.hal_motion

  - alias: "Slider - Keuken - Hanglamp - Set value"
    initial_state: on
    trigger:
    - platform: state
      entity_id: sensor.keuken_hanglamp_brightness
    - platform: state
      entity_id: light.keuken_hanglamp
      from: 'off'
      to: 'on'
    - platform: homeassistant
      event: start
    action:
    - service: input_number.set_value
      data_template:
        entity_id: input_number.keuken_hanglamp_brightness
        value: "{{ states.light.keuken_hanglamp.attributes.brightness | int }}"
  
  - alias: "Switch - Keuken - Hanglamp - On"
    trigger:
    - platform: state
      entity_id: input_number.keuken_hanglamp_brightness
    action:
    - service: light.turn_on
      data_template:
        entity_id: light.keuken_hanglamp
        brightness: "{{ trigger.to_state.state | int }}"
  
  
  - alias: "Automation - All - Turn off"
    trigger:
    - platform: state
      entity_id: input_boolean.automation_mode
      to: 'on'
    condition:
    - condition: state
      entity_id: input_boolean.automation_mode
      state: 'on'
    action:
    - service: script.turn_on
      entity_id:
      - script.all_off
      - script.woonkamer_off
      - script.keuken_off
      - script.hal_en_overlopen_off
      - script.buiten_off

  - alias: "Motion and Person - Doorbel - Turn On"
    trigger:
    - platform: state
      entity_id: binary_sensor.front_door_camera_voordeur_motion_detected
      to: 'on'
    - platform: state
      entity_id: binary_sensor.front_door_camera_voordeur_person_detected
      to: 'on'
    condition:
    - condition: state
      entity_id: sensor.switch_woonkamer
      state: 'on'
    - condition: state
      entity_id: sensor.switch_hal
      state: 'on'
    - condition: state
      entity_id: binary_sensor.front_door_camera_voordeur_motion_detected
      state: 'on'
    - condition: state
      entity_id: binary_sensor.front_door_camera_voordeur_person_detected
      state: 'on'
    action:
    - service: script.turn_on
      entity_id:
        - script.buiten_bright

  - alias: "Motion and Person - Doorbel - Turn Off"
    trigger:
    - platform: state
      entity_id: binary_sensor.front_door_camera_voordeur_motion_detected
      to: 'off'
      for:
        minutes: 5
    - platform: state
      entity_id: binary_sensor.front_door_camera_voordeur_person_detected
      to: 'off'
      for:
        minutes: 5
    condition:
    - condition: state
      entity_id: sensor.switch_woonkamer
      state: 'on'
    - condition: state
      entity_id: sensor.switch_hal
      state: 'on'
    - condition: state
      entity_id: binary_sensor.front_door_camera_voordeur_motion_detected
      state: 'off'
    - condition: state
      entity_id: binary_sensor.front_door_camera_voordeur_person_detected
      state: 'off'
    action:
    - service: script.turn_on
      entity_id:
        - script.buiten_off

  - alias: "Motion - Woonkamer - Morning on"
    trigger:
    - platform: state
      entity_id: sensor.woonkamer_motion
      to: 'True'
    - platform: state
      entity_id: sensor.hal_motion
      to: 'True'
    condition:
    - condition: time
      before: '10:00:00'
      after: '5:00:00'
    - condition: state
      entity_id: sensor.switch_woonkamer
      state: 'on'
    - condition: state
      entity_id: sensor.switch_hal
      state: 'on'
    - condition: state
      entity_id: input_boolean.automation_mode
      state: 'off'
    action:
    - service: script.turn_on
      entity_id:
        - script.woonkamer_bright
        - script.keuken_bright
        - script.buiten_bright
  
  
  - alias: "Switch - Woonkamer - Daytime on"
    trigger:
    - platform: state
      entity_id: sensor.switch_woonkamer
      from: 'off'
      to: 'on'
      for:
        minutes: 5
    - platform: state
      entity_id: input_boolean.woonkamer_motion
      from: 'off'
      to: 'on'
    condition:
    - condition: time
      before: '20:00:00'
      after: '5:00:00'
    - condition: state
      entity_id: sensor.switch_woonkamer
      state: 'on'
    - condition: state
      entity_id: sensor.switch_hal
      state: 'on'
    - condition: state
      entity_id: input_boolean.automation_mode
      state: 'off'
    action:
    - service: script.turn_on
      entity_id:
      - script.woonkamer_bright
      - script.keuken_bright
      - script.buiten_bright
  
  
  - alias: "Switch - Woonkamer - Evening on"
    trigger:
    - platform: state
      entity_id: sensor.switch_woonkamer
      from: 'off'
      to: 'on'
      for:
        minutes: 5
    - platform: state
      entity_id: input_boolean.woonkamer_motion
      from: 'off'
      to: 'on'
    - platform: time
      at: '20:00:00'
    condition:
    - condition: time
      before: '05:00:00'
      after: '20:00:00'
    - condition: state
      entity_id: sensor.switch_woonkamer
      state: 'on'
#    - condition: state
#      entity_id: sensor.switch_hal
#      state: 'on'
    - condition: state
      entity_id: input_boolean.automation_mode
      state: 'off'
    action:
    - service: script.turn_on
      entity_id:
      - script.woonkamer
      - script.keuken
      - script.buiten
  
  
  - alias: "Switch - Woonkamer - Off - Lux and Motion"
    trigger:
    - platform: state
      entity_id: sensor.switch_woonkamer
      from: 'on'
      to: 'off'
      for:
        minutes: 5
    - platform: state
      entity_id: input_boolean.woonkamer_motion
      from: 'on'
      to: 'off'
    condition:
    - condition: state
      entity_id: input_boolean.automation_mode
      state: 'off'
    action:
    - service: script.turn_on
      entity_id:
      - script.all_off


  - alias: "Switch - Woonkamer - Off - Time"
    trigger:
    - platform: time
      minutes: '/10'
      seconds: 00
    condition:
    - condition: time
      after: '00:00:00'
      before: '05:00:00'
    - condition: state
      entity_id: media_player.livingroom_tv
      state: 'off'
    - condition: state
      entity_id: input_boolean.automation_mode
      state: 'off'
    action:
    - service: script.turn_on
      entity_id:
      - script.all_off


  - alias: "Switch - Woonkamer - Off - TV"
    trigger:
    - platform: state
      entity_id: media_player.livingroom_tv
      to: 'off'
      for:
        minutes: 10
    - platform: state
      entity_id: media_player.bedroom_tv
      to: 'off'
      for:
        minutes: 10
    condition:
    - condition: time
      before: '05:00:00'
      after: '21:00:00'
    action:
    - service: script.turn_on
      entity_id:
      - script.all_off
  

  - alias: "Motion - Hal en overlopen - Morning and evening on"
    trigger:
    - platform: state
      entity_id: sensor.hal_motion
      to: 'True'
    condition:
    - condition: or
      conditions:
      - condition: time
        before: '00:00:00'
        after: '20:00:00'
      - condition: time
        before: '08:00:00'
        after: '06:00:00'
      - condition: state
        entity_id: sensor.switch_hal
        state: 'on'
    action:
    - service: script.turn_on
      entity_id:
      - script.hal_en_overlopen_nightlight


  - alias: "Motion - Hal en overlopen - Daytime on"
    trigger:
    - platform: state
      entity_id: sensor.hal_motion
      to: 'True'
    condition:
    - condition: and
      conditions:
      - condition: time
        before: '20:00:00'
        after: '08:00:00'
      - condition: state
        entity_id: sensor.switch_hal
        state: 'on'
    action:
    - service: script.turn_on
      entity_id:
      - script.hal_en_overlopen_bright


  - alias: "Motion - Hal en overlopen - Off"
    trigger:
    - platform: state
      entity_id: sensor.hal_motion
      to: 'False'
      for:
        minutes: 10
    action:
    - service: script.turn_on
      entity_id:
      - script.hal_en_overlopen_off


  - alias: Lighting - Reset scene selector
    trigger:
      platform: state
      entity_id: light.woonkamer
      to: 'off'
    condition:
      condition: template
      value_template: "{{ not is_state('input_select.light_scenes' , 'Select Scene') }}"
    action:
      service: input_select.select_option
      data:
        entity_id: input_select.light_scenes
        option: "Select Scene"


  - alias: Lighting - Trigger scene
    trigger:
      platform: state
      entity_id: input_select.light_scenes
    condition:
      condition: template
      value_template: "{{ not is_state('input_select.light_scenes' , 'Select') }}"
    action:
      service: script.turn_on
      data_template:
          entity_id: >
            {% if is_state("input_select.light_scenes", "On") %} script.all_on
            {% elif is_state("input_select.light_scenes", "Off") %} script.all_off
            {% elif is_state("input_select.light_scenes", "Bright") %} script.all_on_bright
            {% elif is_state("input_select.light_scenes", "Super Bright") %} script.all_on_super_bright
            {% endif %}


################################################
## Script
################################################
script:
  all_off:
    sequence:
    - service: light.turn_off
      entity_id:
      - light.woonkamer
      - light.keuken
      - light.buitenvoor
      - light.buitenachter

  all_on:
    sequence:
    - service: script.woonkamer
    - service: script.keuken
    - service: script.hal_en_overlopen
    - service: script.buiten

  all_on_bright:
    sequence:
    - service: script.woonkamer_bright
    - service: script.keuken_bright
    - service: script.hal_en_overlopen_bright
    - service: script.buiten_bright

  all_on_super_bright:
    sequence:
    - service: script.woonkamer_super_bright
    - service: script.keuken_super_bright
    - service: script.hal_en_overlopen_super_bright
    - service: script.buiten_super_bright


  woonkamer:
    sequence:
    - service: hue.hue_activate_scene
