      icon: mdi:flashlight

    script.buiten:
      <<: *customize
      hidden: false
      friendly_name: Buiten
      icon: mdi:flashlight
    script.buiten_bright:
      <<: *customize
      hidden: false
      friendly_name: Buiten B
