################################################
## Hue
################################################
hue:
  bridges:
    - host: !secret philips_hue_host
      allow_unreachable: true
      allow_hue_groups: true

################################################
## Input Number
################################################
input_number:
  keuken_hanglamp_brightness:
    min: 0
    max: 255
    step: 1

input_boolean:
  all_lights:
    name: All Lights

switch:
  - platform: template
    switches:
      all_lights:
        value_template: "{{ is_state('input_boolean.all_lights', 'on') }}"
        turn_on:
          - service: script.all_on
          - service: input_boolean.turn_on
            entity_id: input_boolean.all_lights
        turn_off:
          - service: script.all_off
          - service: input_boolean.turn_off
            entity_id: input_boolean.all_lights
        icon_template: >-
          {% if is_state('input_boolean.all_lights', 'on') %}
            mdi:flashlight
          {% else %}
            mdi:flashlight-off
          {% endif %}

################################################
## Sensor
################################################
sensor:
  - platform: rest
    resource: !secret hue_woonkamer_motion_sensor
    value_template: '{{ value_json.state.presence }}'
    scan_interval: 1
    name: 'woonkamer_motion'
  - platform: rest
    resource: !secret hue_woonkamer_lux_sensor
  #  value_template: '{{(10 ** (float (value_json.state.lightlevel) / 10000) -1) | round (1)}}'
    value_template: '{{ value_json.state.lightlevel }}'
    scan_interval: 30
    unit_of_measurement: 'Lux'
    name: 'woonkamer_lux'

  # Philips HUE - Sensors - Hal en Overlopen
  - platform: rest
    resource: !secret hue_hal_motion_sensor
    value_template: '{{ value_json.state.presence }}'
    scan_interval: 1
    name: 'hal_motion'
  - platform: rest
    resource: !secret hue_hal_lux_sensor
    value_template: '{{ value_json.state.lightlevel }}'
    scan_interval: 30
    unit_of_measurement: 'Lux'
    name: 'hal_lux'

  - platform: template
    sensors:
      keuken_hanglamp_brightness:
        value_template: >-
          {%- if is_state('light.keuken_hanglamp', 'on') -%}
            {{ states.light.keuken_hanglamp.attributes.brightness | int }}
          {%- else -%}
            127
          {%- endif -%}
      switch_hal:
        value_template: >-
          {%- if states('sensor.hal_lux') | int < 8000 -%}
            on
          {%- else -%}
            off
          {%- endif -%}
      switch_woonkamer:
        value_template: >-
          {%- if states('sensor.woonkamer_lux') | int < 14000 -%}
            on
          {%- else -%}
            off
          {%- endif -%}

################################################
## Automation
################################################
automation:
  - alias: 'Woonkamer Motion - True'
    trigger:
    - platform: state
      entity_id: sensor.woonkamer_motion
      to: 'True'
    condition:
    - condition: time
      after: '00:00:00'
      before: '05:00:00'
    action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.woonkamer_motion

  - alias: 'Woonkamer Motion - False'
    trigger:
    - platform: state
      entity_id: sensor.woonkamer_motion
      to: 'False'
      for:
        minutes: 30
    condition:
    - condition: time
      after: '00:00:00'
      before: '05:00:00'
    action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.woonkamer_motion

  - alias: 'Hal Motion - True'
    trigger:
    - platform: state
      entity_id: sensor.hal_motion
      to: 'True'
    condition:
    - condition: time
      after: '00:00:00'
      before: '05:00:00'
    action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.hal_motion

  - alias: 'Hal Motion - False'
    trigger:
      - platform: state
        entity_id: sensor.hal_motion
        to: 'False'
        for:
          minutes: 30
    condition:
      - condition: time
        after: '00:00:00'
        before: '05:00:00'
    action:
      - service: homeassistant.turn_off
        entity_id: input_boolean.hal_motion

  - alias: "Slider - Keuken - Hanglamp - Set value"
    initial_state: on
    trigger:
    - platform: state
      entity_id: sensor.keuken_hanglamp_brightness
    - platform: state
      entity_id: light.keuken_hanglamp
      from: 'off'
      to: 'on'
    - platform: homeassistant
      event: start
    action:
    - service: input_number.set_value
      data_template:
        entity_id: input_number.keuken_hanglamp_brightness
        value: "{{ states.light.keuken_hanglamp.attributes.brightness | int }}"
  
  - alias: "Switch - Keuken - Hanglamp - On"
    trigger:
    - platform: state
      entity_id: input_number.keuken_hanglamp_brightness
    action:
    - service: light.turn_on
      data_template:
        entity_id: light.keuken_hanglamp
        brightness: "{{ trigger.to_state.state | int }}"
  
  
  - alias: "Automation - All - Turn off"
    trigger:
    - platform: state
      entity_id: input_boolean.automation_mode
      to: 'on'
    condition:
    - condition: state
      entity_id: input_boolean.automation_mode
      state: 'on'
    action:
    - service: script.turn_on
      entity_id:
      - script.all_off
      - script.woonkamer_off
      - script.keuken_off
      - script.hal_en_overlopen_off
      - script.buiten_off
  
  
  - alias: "Motion - Woonkamer - Morning on"
    trigger:
    - platform: state
      entity_id: sensor.woonkamer_motion
      to: 'True'
    - platform: state
      entity_id: sensor.hal_motion
      to: 'True'
    condition:
    - condition: time
      before: '10:00:00'
      after: '5:00:00'
    - condition: state
      entity_id: sensor.switch_woonkamer
      state: 'on'
    - condition: state
      entity_id: sensor.switch_hal
      state: 'on'
    - condition: state
      entity_id: input_boolean.automation_mode
      state: 'off'
    action:
    - service: script.turn_on
      entity_id:
        - script.woonkamer_bright
        - script.keuken_bright
        - script.buiten_bright
  
  
  - alias: "Switch - Woonkamer - Daytime on"
    trigger:
    - platform: state
      entity_id: sensor.switch_woonkamer
      from: 'off'
      to: 'on'
      for:
        minutes: 5
    - platform: state
      entity_id: input_boolean.woonkamer_motion
      from: 'off'
      to: 'on'
    condition:
    - condition: time
      before: '20:00:00'
      after: '5:00:00'
    - condition: state
      entity_id: sensor.switch_woonkamer
      state: 'on'
    - condition: state
      entity_id: sensor.switch_hal
      state: 'on'
    - condition: state
      entity_id: input_boolean.automation_mode
      state: 'off'
    action:
    - service: script.turn_on
      entity_id:
      - script.woonkamer_bright
      - script.keuken_bright
      - script.buiten_bright
  
  
  - alias: "Switch - Woonkamer - Evening on"
    trigger:
    - platform: state
      entity_id: sensor.switch_woonkamer
      from: 'off'
      to: 'on'
      for:
        minutes: 5
    - platform: state
      entity_id: input_boolean.woonkamer_motion
      from: 'off'
      to: 'on'
    - platform: time
      at: '20:00:00'
    condition:
    - condition: time
      before: '05:00:00'
      after: '20:00:00'
    - condition: state
      entity_id: sensor.switch_woonkamer
      state: 'on'
#    - condition: state
#      entity_id: sensor.switch_hal
#      state: 'on'
    - condition: state
      entity_id: input_boolean.automation_mode
      state: 'off'
    action:
    - service: script.turn_on
      entity_id:
      - script.woonkamer
      - script.keuken
      - script.buiten  
  
  
  - alias: "Switch - Woonkamer - Off - Lux and Motion"
    trigger:
    - platform: state
      entity_id: sensor.switch_woonkamer
      from: 'on'
      to: 'off'
      for:
        minutes: 5
    - platform: state
      entity_id: input_boolean.woonkamer_motion
      from: 'on'
      to: 'off'
    condition:
    - condition: state
      entity_id: input_boolean.automation_mode
      state: 'off'
    action:
    - service: script.turn_on
      entity_id:
      - script.all_off


  - alias: "Switch - Woonkamer - Off - Time"
    trigger:
    - platform: time
      minutes: '/10'
      seconds: 00
    condition:
    - condition: time
      after: '00:00:00'
      before: '05:00:00'
    - condition: state
      entity_id: media_player.livingroom_tv
      state: 'off'
    - condition: state
      entity_id: input_boolean.automation_mode
      state: 'off'
    action:
    - service: script.turn_on
      entity_id:
      - script.all_off


  - alias: "Switch - Woonkamer - Off - TV"
    trigger:
    - platform: state
      entity_id: media_player.livingroom_tv
      to: 'off'
      for:
        minutes: 10
    - platform: state
      entity_id: media_player.bedroom_tv
      to: 'off'
      for:
        minutes: 10
    condition:
    - condition: time
      before: '05:00:00'
      after: '21:00:00'
    action:
    - service: script.turn_on
      entity_id:
      - script.all_off
  

  - alias: "Motion - Hal en overlopen - Morning and evening on"
    trigger:
    - platform: state
      entity_id: sensor.hal_motion
      to: 'True'
    condition:
    - condition: or
      conditions:
      - condition: time
        before: '00:00:00'
        after: '20:00:00'
      - condition: time
        before: '08:00:00'
        after: '06:00:00'
      - condition: state
        entity_id: sensor.switch_hal
        state: 'on'
    action:
    - service: script.turn_on
      entity_id:
      - script.hal_en_overlopen_nightlight
  
  
  - alias: "Motion - Hal en overlopen - Daytime on"
    trigger:
    - platform: state
      entity_id: sensor.hal_motion
      to: 'True'
    condition:
    - condition: and
      conditions:
      - condition: time
        before: '20:00:00'
        after: '08:00:00'
      - condition: state
        entity_id: sensor.switch_hal
        state: 'on'
    action:
    - service: script.turn_on
      entity_id:
      - script.hal_en_overlopen_bright


  - alias: "Motion - Hal en overlopen - Off"
    trigger:
    - platform: state
      entity_id: sensor.hal_motion
      to: 'False'
      for:
        minutes: 10
    action:
    - service: script.turn_on
      entity_id:
      - script.hal_en_overlopen_off


################################################
## Script
################################################
script:
  all_off:
    sequence:
    - service: light.turn_off
      entity_id:
      - light.woonkamer
      - light.keuken
      - light.buitenvoor
      - light.buitenachter
  
  all_on:
    sequence:
    - service: light.turn_on
      entity_id:
      - light.woonkamer
      - light.keuken
      - light.buitenvoor
      - light.buitenachter
  

  woonkamer:
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: 'woonkamer'
        scene_name: 'Woonkamer'
  
  woonkamer_nightlight:
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: 'woonkamer'
        scene_name: 'Woonkamer Nightlight'
  
  woonkamer_bright:
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: 'woonkamer'
        scene_name: 'Woonkamer Bright'
  
  woonkamer_super_bright:
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: 'woonkamer'
        scene_name: 'Woonkamer Super Bright'
  
  woonkamer_off:
    sequence:
    - service: light.turn_off
      entity_id: light.woonkamer
  

  keuken:
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: 'keuken'
        scene_name: 'Keuken'
  
  keuken_bright:
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: 'keuken'
        scene_name: 'Keuken Bright'
  
  keuken_super_bright:
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: 'keuken'
        scene_name: 'Keuken Super Bright'
  
  keuken_off:
    sequence:
    - service: light.turn_off
      entity_id: light.keuken
  
  
  hal_en_overlopen:
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: 'hal en overlopen'
        scene_name: 'Hal en Overlopen'
  
  hal_en_overlopen_nightlight:
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: 'hal en overlopen'
        scene_name: 'Hal en Overlopen Nightlight'

  hal_en_overlopen_bright:
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: 'hal en overlopen'
        scene_name: 'Hal en Overlopen Bright'
  
  hal_en_overlopen_super_bright:
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: 'hal en overlopen'
        scene_name: 'Hal en Overlopen Super Bright'
  
  hal_en_overlopen_off:
    sequence:
    - service: light.turn_off
      entity_id: light.hal_en_overlopen
  
  
  buiten:
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: 'buitenvoor'
        scene_name: 'BuitenVoor'
    - service: hue.hue_activate_scene
      data:
        group_name: 'buitenachter'
        scene_name: 'BuitenAchter'
  
  buiten_bright:
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: 'buitenvoor'
        scene_name: 'BuitenVoor Bright'
    - service: hue.hue_activate_scene
      data:
        group_name: 'buitenachter'
        scene_name: 'BuitenAchter Bright'
  
  buiten_super_bright:
    sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: 'buitenvoor'
        scene_name: 'BuitenVoor Super Bright'
    - service: hue.hue_activate_scene
      data:
        group_name: 'buitenachter'
        scene_name: 'BuitenAchter Super Bright'
  
  buiten_off:
    sequence:
    - service: light.turn_off
      entity_id:
      - light.buitenvoor
      - light.buitenachter
