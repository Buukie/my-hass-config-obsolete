      <<: *customize
      hidden: false
      friendly_name: Keuken
      icon: mdi:flashlight
    script.keuken_bright:
      <<: *customize
      hidden: false
      friendly_name: Keuken B
      icon: mdi:flashlight
    script.keuken_super_bright:
      <<: *customize
      hidden: false
      friendly_name: Keuken SB
      icon: mdi:flashlight

    script.hal_en_overlopen:
      <<: *customize
      hidden: false
      friendly_name: Hal & Overlopen
      icon: mdi:flashlight
    script.hal_en_overlopen_nightlight:
