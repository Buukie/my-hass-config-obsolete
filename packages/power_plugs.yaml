################################################
## Automation
################################################
automation:
# KERSTMIS
  - alias: Remote Hue 1
    trigger:
    - platform: state
      entity_id: sensor.hue_remote_1_state
    action:
    - service_template: >-
        {%- if trigger.to_state.state | lower == "on" -%}
        homeassistant.turn_on
        {%- elif trigger.to_state.state | lower == 'off' -%}
        homeassistant.turn_off
        {%- endif -%}
      data_template:
        entity_id: >-
          {%- if trigger.to_state.state | lower == "on" -%}
          group.kerstmis
          {%- else -%}
          group.kerstmis
          {%- endif -%}

  - alias: "Kerst Ritual"
    trigger:
    - platform: state
      entity_id: sensor.motion_hal
      to: 'on'
    - platform: state
      entity_id: sensor.motion_woonkamer
      to: 'on'
    condition:
    - condition: state
      entity_id: input_boolean.automation_mode
      state: 'off'
    action:
    - service: homeassistant.turn_on
      data_template:
        entity_id: >-
          {%- if states('sensor.time_of_day_short') in ['daytime'] -%}
          group.kerstmis
          {%- endif -%}

  - alias: 'Kerst Ritual 2'
    trigger:
    - platform: time
      at: '09:30:00'
    condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    action:
    - service: homeassistant.turn_off
      entity_id: group.kerstmis


