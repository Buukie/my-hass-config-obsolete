################################################
## Packages / Weather
################################################

################################################
## Customize
################################################
homeassistant:
  customize:
    package.node_anchors:
      customize: &customize
        package: 'weather'
      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false
    sensor.dark_sky_minutely_summary:
      <<: *customize
      friendly_name: "Komende uur"
    sensor.dark_sky_hourly_summary:
      <<: *customize
      friendly_name: "Vandaag"
    sensor.dark_sky_daily_summary:
      <<: *customize
      friendly_name: "Komende Week"
    sensor.dark_sky_precip_probability:
      <<: *customize
      friendly_name: "Regen"
    sensor.dark_sky_temperature:
      <<: *customize
      friendly_name: "Temp"
    sensor.dark_sky_apparent_temperature:
      <<: *customize
      friendly_name: "Gevoel"
    sensor.dark_sky_humidity:
      <<: *customize
      friendly_name: "Luchtvocht"
    sensor.dark_sky_wind_speed:
      <<: *customize
      friendly_name: "Wind"

    sensor.yr_symbol:
      <<: *customize
      friendly_name: " "
    sensor.yr_temperature:
      <<: *customize
      friendly_name: " "
    sensor.yr_wind_speed:
      <<: *customize
      friendly_name: " "
      icon: mdi:weather-windy
    sensor.yr_humidity:
      <<: *customize
      friendly_name: " "
      icon: mdi:water-percent
    sensor.yr_fog:
      <<: *customize
      friendly_name: " "
      icon: mdi:weather-fog

weather:
  - platform: yweather
#  - platform: darksky
#    api_key: !secret darksky_secret

################################################
## Sensor
################################################
sensor:
  - platform: darksky
    api_key: !secret darksky_secret
    forecast:
      - 1
      - 2
      - 3
      - 4
      - 5
    monitored_conditions:
      - icon
      - summary
      - nearest_storm_distance
      - nearest_storm_bearing
      - humidity
      - temperature
      - temperature_high
      - temperature_low
      - apparent_temperature
      - apparent_temperature_high
      - apparent_temperature_low
      - wind_speed
      - wind_bearing
      - precip_type
      - precip_probability
      - precip_accumulation
      - precip_intensity
      - precip_intensity_max
      - uv_index
      - daily_summary
      - pressure
      - visibility
    update_interval:
      minutes: 5

  - platform: yr
    name: Weather
    forecast: 24
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - pressure
      - windDirection
      - humidity
      - fog
      - cloudiness
      - lowClouds
      - mediumClouds
      - highClouds
      - dewpointTemperature

  - platform: statistics
    entity_id: sensor.weather_precipitation
    name: Rain Average
    sampling_size: 2000